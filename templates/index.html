<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='car-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="div2">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>PREDICT YOUR CAR PRICE!!</h1><br>
            
            <input class="form-input" type="number" name="Year" required="required" placeholder="When did you buy your car? e.g. 2010"><br>
            <input class="form-input" type="text" name="Present_Price" required="required" placeholder="Enter the Showroom Price? e.g. 5 if price is 5 lakhs"><br>
            <input class="form-input" type="text" name="Kms_Driven" required="required" placeholder="How Many Kilometers Drived? e.g. 10000"><br>
            <input class="form-input" type="text" name="Owner" required="required" placeholder="How much owners previously had the car? e.g. 0 or 1 or 2 "><br>

            <select class="form-input align-center" name="Fuel_Type_Petrol" required="required">
                <option value="none">--- Select the Type of Car ---</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select><br>
            
            <select class="form-input align-center" name="Seller_Type_Individual" required="required">
                <option value="none">--- Are you A Dealer or Individual ---</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br>
            
            <select class="form-input align-center" name="Transmission_Mannual" required="required">
                <option value="none">--- Select the Transmission Type ---</option>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select><br>
            
           

            <br><input type="submit" class="myButton" value="Predict Price">
            <br>




        </form>



        <br><h3>{{ prediction_text }}<h3>
        <br><br>

</body>

</html>
